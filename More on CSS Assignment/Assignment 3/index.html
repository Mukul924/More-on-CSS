<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS 3</title>
    <Style>
        nav{
            background-color: rgb(47, 173, 251);
            padding: 20px;
            margin: 10px;
            border: none;
        }
        a{
            border: 3px;
            border-color: yellow;
            margin: 20px;
            padding: 15px;
            color: white;
        }
    
        a:hover{
            color: red;
        }

    </Style>
</head>
<body>
    <nav>
        <a href="" style="border-style: dotted;">Home</a>
        <a href="" style="border-style: ridge;">About Us</a>
        <a href="" style="border-style: double;">Contact</a>
        <a href="" style="border-style: groove;">Blog</a>
        <a href="" style="border-style: solid;">Login</a>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS 4</title>
    <style>
        .image img{
            width: 400px;
            border-radius: 50%;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <h1>This is a circular image.</h1>
    <div class="image">
        <img src="/PW.png" alt="PW Skills">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More on CSS 7</title>
</head>
<style>
	.container{
		width: 400px;
		margin: auto;
		padding: 0.5rem;
		border-radius: 20px;
		background-color: yellow;
		opacity: 0.5;
	}
	.container .img img{
		width: 100%;
		border-radius: 16px;
	}
	.details p{
		padding: 0.5rem 0;
	}
	.details span{
		font-weight: bold;
	}
	.container:hover{
		opacity: 1;
	}
</style>
<body>
	<div class="container">
		<div class="img">
			<img src="/PW.png" alt="">
		</div>
		<div class="details">
			<p>
				<span>Courses Name: </span>
				PW Skill full stack web development.
			</p>
		</div>
	</div>
</body>
</html>
